    ele.username.onblur = function () {

    function checkNull(content) {
        if (content === "" || content === undefined) {
            return true;
        } else {
            return false;
        }
    }

    function checkAll() {
        var isNull = checkNull(ele.username.value) ||

            checkNull(ele.company.value);
